<link rel="stylesheet" href="edit-doctor.component.css">
<div class="row col-12 text-center" style="text-align: center">

  <div class="login-page">
    <div class="login">
      <div class="container">
        <div class="col-12 header">
          <div class="">
            <p class="title">Edit Doctor</p>
          </div>
        </div>

        <div class="example-form row "  [formGroup]="form">

          <mat-form-field appearance="outline" class="col-md-6 col-xs-12">
            <mat-label>Full Name</mat-label>
            <input  matInput name="name" required type="text" [formControlName]="'name'">
            <mat-error *ngIf="form.controls['name'].errors?.['required']">Required</mat-error>
            <mat-error *ngIf="form.controls['name'].errors?.['minlength']">Min Length = 5</mat-error>
            <mat-error *ngIf="form.controls['name'].errors?.['maxlength']">Max Length = 30</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Mobile Number</mat-label>
            <input  matInput name="phoneNumber" required type="tel" [formControlName]="'phoneNumber'">
            <mat-error *ngIf="form.controls['phoneNumber'].errors?.['required']">Required</mat-error>
            <mat-error *ngIf="form.controls['phoneNumber'].errors?.['pattern']">Invalid Number</mat-error>
            <mat-error *ngIf="form.controls['phoneNumber'].errors?.['serverError']">{{errorMsg}}</mat-error>

          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Title</mat-label>
            <mat-select [formControlName]="'title'">
              <mat-option *ngFor="let title of titles" [value]="title.id">
                {{title.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Specialization</mat-label>
            <mat-select [formControlName]="'specialization'">
              <mat-option *ngFor="let spec of specs" [value]="spec.id">
                {{spec.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-6 col-xs-12">
            <mat-label>Ticket Price(EGP)</mat-label>
            <input  matInput name="name" required type="number" [formControlName]="'price'">
            <mat-error *ngIf="form.controls['price'].errors?.['required']">Required</mat-error>
            <mat-error *ngIf="form.controls['price'].errors?.['min']">Min price = 1</mat-error>
          </mat-form-field>
          <div class="col-md-6 col-xs-12" >
<!--          <mat-form-field appearance="outline" ">-->
              <mat-checkbox color="primary" formControlName="isDeleted">Hide Doctor</mat-checkbox>
          </div>
<!--          </mat-form-field>-->



          <mat-divider></mat-divider>

          <div class="row mt-3">
            <button (click)="update()" mat-raised-button color="primary" class="col-4 offset-4"
                    [disabled]="!form.valid" >Update </button>
            <button [mat-dialog-close]="true" mat-raised-button color="primary" class="col-4 offset-4"
                  >Cancel</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
