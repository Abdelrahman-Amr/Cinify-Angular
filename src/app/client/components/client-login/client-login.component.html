<div class="login-page">
  <div class="login">
    <div class="container">
      <div class="col-12 header">
        <div class="">
          <p class="title">Login</p>
<!--          <div class="x"></div>-->
        </div>
        <p class="message ">Login now and get full access to our app. </p>
      </div>

      <div class="example-form row "  [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Email or Mobile Number</mat-label>
          <input  matInput name="phone" required type="text" [formControlName]="'emailOrMobileNumber'">
          <mat-error *ngIf="loginForm.controls['emailOrMobileNumber'].errors?.['required']">Required</mat-error>
          <mat-error *ngIf="loginForm.controls['emailOrMobileNumber'].errors?.['emailOrMobileNumber']">Invalid</mat-error>

        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Password</mat-label>
          <input   matInput name="Password" required
                 type="password" [formControlName]="'password'">
          <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">Required</mat-error>
          <mat-error *ngIf="loginForm.controls['password'].errors?.['minlength']">Min Length = 5</mat-error>
          <mat-error *ngIf="loginForm.controls['password'].errors?.['maxlength']">MaxLength = 30</mat-error>


        </mat-form-field>
        <mat-divider></mat-divider>


        <div class="row mt-3">
             <button (click)="login()" mat-raised-button color="primary" class="col-4 offset-4"
                  [disabled]="!loginForm.valid"  >Login</button>
        </div>

        <div class="row">
<!--             <a routerLink="/signup" class=" col-4 offset-4 2">SignUp!</a>-->
          <p class="signin">Don't have an account ? <a routerLink="/signup" >Register</a> </p>

        </div>

        <div class="row">
          <p class="signin">Are you a doctor? <a routerLink="/clinic/login" >Login</a> </p>
        </div>


      </div>
    </div>
  </div>
</div>
