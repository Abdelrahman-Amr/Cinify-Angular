<div class="login-page">
  <div class="login">
    <div class="container">
      <div class="col-12 header">
        <h2 >Login</h2>
      </div>

      <div class="example-form row "  [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Mobile Number</mat-label>
          <input  matInput name="phone" required type="tel" [formControlName]="'phone'">
          <mat-error *ngIf="loginForm.controls['phone'].errors?.['required']">Required</mat-error>
          <mat-error *ngIf="loginForm.controls['phone'].errors?.['pattern']">Invalid Number</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Password</mat-label>
          <input   matInput name="Password" required
                 type="password" [formControlName]="'password'">
          <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">Required</mat-error>
          <mat-error *ngIf="loginForm.controls['password'].errors?.['minlength']">Min Length = 5</mat-error>
          <mat-error *ngIf="loginForm.controls['password'].errors?.['maxlength']">MaxLength = 30</mat-error>


        </mat-form-field>

        <div class="row">
             <button (click)="login()" mat-raised-button color="primary" class="col-4 offset-4"
                  [disabled]="!loginForm.valid"  >Login</button>
        </div>

        <div class="row">
             <a routerLink="/signup" class=" col-4 offset-4 2">SignUp!</a>
        </div>


      </div>
    </div>
  </div>
</div>
