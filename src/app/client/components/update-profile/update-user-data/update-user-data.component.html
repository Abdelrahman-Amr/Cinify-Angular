<app-update-profile></app-update-profile>
<hr class="mt-0 mb-4">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form *ngIf="profileForm" [formGroup]="profileForm">
                        <!-- Form Row -->
                            <!-- Form Group (organization name)-->
                      <mat-form-field appearance="outline" class="col-md-12 col-xs-12">
                        <mat-label>Full Name</mat-label>
                        <input  matInput name="name" required type="text" [formControlName]="'name'">
                        <mat-error *ngIf="profileForm.controls['name'].errors?.['required']">Required</mat-error>
                        <mat-error *ngIf="profileForm.controls['name'].errors?.['minLength']">Min Length = 5</mat-error>
                        <mat-error *ngIf="profileForm.controls['name'].errors?.['maxlength']">Max Length = 30</mat-error>
                      </mat-form-field>
                        <!-- Form Group (email address)-->

                      <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Email</mat-label>
                        <input type="email"  matInput name="address" required [formControlName]="'email'"/>
                        <mat-error *ngIf="profileForm.controls['email'].errors?.['required']">Required</mat-error>
                        <mat-error *ngIf="profileForm.controls['email'].errors?.['pattern']">Invalid Email</mat-error>
                        <mat-error *ngIf="profileForm.controls['email'].errors?.['serverError']">{{errorMsg}}</mat-error>
                      </mat-form-field>
                        <!-- Form Row-->

                      <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Mobile Number</mat-label>
                        <input  matInput name="phone" required type="tel" [formControlName]="'phone'">
                        <mat-error *ngIf="profileForm.controls['phone'].errors?.['required']">Required</mat-error>
                        <mat-error *ngIf="profileForm.controls['phone'].errors?.['pattern']">Invalid Number</mat-error>
                        <mat-error *ngIf="profileForm.controls['phone'].errors?.['serverError']">{{errorMsg}}</mat-error>
                      </mat-form-field>

                            <!-- Form  (birthday)-->
                            <mat-form-field   appearance="outline" class="col-md-12">
                              <mat-label>DOB</mat-label>
                              <input  matInput [matDatepicker]="picker" name="dob" required  [formControlName]="'birthday'">
                              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                              <mat-error *ngIf="profileForm.controls['birthday'].errors?.['required']">Required</mat-error>
                              <mat-error *ngIf="profileForm.controls['birthday'].errors?.['minAge']">'You must be at least 15 years old'</mat-error>
                            </mat-form-field>

                            <div *ngIf="profileForm.controls['birthday'].errors && (profileForm.controls['birthday'].touched || profileForm.controls['birthday'].dirty)">
                                <small *ngIf="profileForm.controls['birthday'].errors?.['minAge']"
                                    class="form-text text-danger">You must be at least 15 years old</small>
                            </div>
                      <div class="col-12 text-center">
                        <button [disabled]="!profileForm.valid" mat-raised-button color='primary' class="text-center" type="button" (click)="submitForm()">Save changes</button>

                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
