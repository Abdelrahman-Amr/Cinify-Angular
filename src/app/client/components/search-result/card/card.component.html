<a class="card-link">
    <div class="doctor-card border-light mb-5 " style="padding: 30px;">

        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-2">
                    <img class="rounded-circle border border-2"
                        src="https://www.pngplay.com/wp-content/uploads/9/Kitten-PNG-HD-Quality.png" />
                </div>
                <div class="col-12 col-md-7">
                    <div class="name-container">
                        <span>Doctor</span>
                        <h5>Esraa Naser</h5>
                    </div>
                    <p class="color-gray">Ortho-Spine Surgery Consultant</p>
                    <p *ngFor="let star of stars" class="fa fa-star "
                        [class.checked]="rate>=star">
                    </p>
                    <p>
                        <i class="fas fa-stethoscope me-1 main-color"></i>
                        <span class="color-gray">Surgeon Specialized in MicroscopicSurgery</span>
                    </p>
                    <p>
                        <i class="fas fa-location-dot me-1 main-color"></i>
                        <span class="color-gray">El-Dokki : El-Tahrir street</span>
                    </p>
                    <p>
                        <i class="fas fa-money-bill-wave me-1 main-color"></i>
                        <span class="color-gray">Fees : 350 EGP</span>
                    </p>
                    <p>
                        <i class="fas fa-phone me-1 main-color"></i>
                        <span class="color-gray">16676</span>
                    </p>

                </div>
                <div class="col-12 col-md-3">
                    <div class="col-12 col-md-12">
                        <ngb-carousel *ngIf="cards" [interval]=100000000000 [showNavigationIndicators]=false>
                            <ng-template ngbSlide *ngFor="let card of cards">
                                <div class="card bg-light mb-3" style="width: 100%; padding: 0px;">
                                    <div class="card-header text-center">
                                        {{card.day}}
                                    </div>
                                    <div class="card-body text-center">
                                        <p class="card-text">
                                            From {{card.from}}
                                        </p>
                                        <p>
                                            To {{card.to}}
                                        </p>
                                    </div>
                                    <div class="card-footer text-center">
                                        <a href="#" mdbBtn class="waves-light book-btn" mdbWavesEffect>BOOK</a>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
